<mat-sidenav-container class="sidenav-container">
  <!-- removed from mat-sidenav, add if menu should be removed from desktop -->
  <!-- [ngClass]="{hidden: !(isHandset | async)!.matches}" -->
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches"
  >
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="template">Template</a>
      <a mat-list-item href="#" routerLink="reactive">Reactive</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Reactive and Template-Driven Forms</span>
      <!-- dummy element to push the link to the right using Flex -->
      <span class="spacer"></span>
      <!-- dummy element -->
      <a href="#">Link 1</a>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
